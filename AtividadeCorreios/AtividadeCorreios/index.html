<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculo de frete</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-header" id="titulo">
                <h3 style="text-align: center;">Preencha os dados abaixo para calcular o frete</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="CEP origem" class="w-100" /></div>
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="CEP destino" class="w-100" /></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Código de serviço" class="w-100" /></div>
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Peso" class="w-100" /></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Altura" class="w-100" /></div>
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Comprimento" class="w-100" /></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Largura" class="w-100" /></div>
                    <div class="col-md-6 mt-2 mb-2"><input type="text" id="box" placeholder="Diâmetro" class="w-100" /></div>
                </div>
                <input class="mt-3" id="Calcular" type="button" value="Calcular o frete" />
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center">HISTORICO</h3>
            </div>
            <div class="card-body">
                <div id="div_content">

                </div>
            </div>
        </div>
   </div>

            <script src="Scripts/jquery-3.0.0.min.js"></script>
            <script src="Scripts/bootstrap.min.js"></script>
            <script src="Scripts/inputmask/inputmask.js"></script>
            <script src="Scripts/Utils/script.js"></script>
</body>
</html>
