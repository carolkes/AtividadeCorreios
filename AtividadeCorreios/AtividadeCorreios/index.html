<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculo de frete</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/style.css" rel="stylesheet" />

</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-header" id="titulo">
                <h3 style="text-align: center;">Preencha os dados abaixo para calcular o frete</h3>
            </div>
            <div class="card-body">
                <form name="formenviar" method="get" send-post="correiosambev">
                    <div class="row">
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="cepOrigem" placeholder="CEP origem" class="w-100 form-control" /></div>
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="cepDestino" placeholder="CEP destino" class="w-100 form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2 mb-2">
                            <select id="codServico" class="w-100 form-control" placeholder="Código do serviço">
                                <option>---Selecione uma opção---</option>
                                <option value="04014">SEDEX à vista</option>
                                <option value="04065">SEDEX à vista pagamento na entrega</option>
                                <option value="04510">PAC à vista</option>
                                <option value="04707">PAC à vista pagamento na entrega</option>
                                <option value="40169">SEDEX 12x(à vista na fatura)*</option>
                                <option value="40215">SEDEX 10(à vista e a faturar)*</option>
                                <option value="40290">SEDEX Hoje Varejo</option>
                            </select>
                        </div>

                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="peso" placeholder="Peso" class="w-100 form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="altura" placeholder="Altura" class="w-100 form-control" /></div>
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="comprimento" placeholder="Comprimento" class="w-100 form-control" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="largura" placeholder="Largura" class="w-100 form-control" /></div>
                        <div class="col-md-6 mt-2 mb-2"><input type="text" id="diametro" placeholder="Diâmetro" class="w-100 form-control" /></div>
                    </div>
                    <input class="mt-3" id="Calcular" type="button" value="Calcular o frete" />
                </form>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p name="Valor">alo</p>
                        <p name="PrazoEntrega">a</p>
                        <p name="ValorSemAdicionais"b></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="Scripts/jquery-3.4.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/popper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" crossorigin="anonymous"></script>
        <script src="Scripts/Utils/mask.js"></script>
        <script src="scripts/utils/script.js"></script>
</body>
</html>
